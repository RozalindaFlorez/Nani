<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nani Echo - Games</title>
<link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink-light: #ffb6d0;
      --pink-medium: #ff6f91;
      --pink-dark: #c43e6a;
      --white: #fff;
      --shadow-pink: rgba(255, 111, 145, 0.6);
      --sparkle-color: #fff1f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg, var(--pink-light), #fff);
      color: var(--pink-dark);
      overflow-x: hidden;
      cursor: none;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 100px;
      background: var(--pink-medium);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1002;
      box-shadow: 0 3px 15px rgba(196, 62, 106, 0.4);
    }

    nav a {
      text-decoration: none;
      color: var(--white);
      font-size: 2.5rem;
      width: 75px;
      height: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: var(--pink-dark);
      box-shadow: 0 0 15px var(--shadow-pink);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.3);
      box-shadow: 0 0 25px var(--pink-light);
    }

    .container {
      max-width: 960px;
      margin: 140px auto 3rem;
      padding: 0 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: var(--pink-dark);
      text-shadow: 0 0 12px var(--pink-dark);
    }

    p.intro {
      font-size: 1.4rem;
      color: var(--pink-medium);
      margin-bottom: 2rem;
      text-shadow: 0 0 6px var(--pink-light);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .game-card {
      background: #fff0f6;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 182, 208, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-card img.icon {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
    }

    .game-card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--pink-dark);
    }

    .game-card iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--shadow-pink);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: var(--pink-medium);
      background: #ffe6ef;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.05);
    }

    .cursor-glow {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      background: radial-gradient(circle, var(--pink-medium) 0%, transparent 70%);
      filter: drop-shadow(0 0 10px var(--pink-medium));
      transform: translate(-50%, -50%);
      z-index: 1004;
      transition: width 0.2s ease, height 0.2s ease;
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      width: 8px;
      height: 8px;
      background: var(--sparkle-color);
      border-radius: 50%;
      filter: drop-shadow(0 0 3px var(--white));
      opacity: 0;
      animation: sparkleAnim 1500ms linear forwards;
      z-index: 1005;
      mix-blend-mode: screen;
    }

    @keyframes sparkleAnim {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(15px, -30px) scale(0.3); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" title="Home">üè†</a>
    <a href="art.html" title="Art">üé®</a>
    <a href="music.html" title="Music">üéµ</a>
    <a href="tech.html" title="Tech">üíª</a>
    <a href="books.html" title="Books">üìñ</a>
    <a href="cooking.html" title="Cooking">üç≥</a>
  </nav>

  <main class="container">
    <h1>Game Garden</h1>
    <p class="intro">Welcome to my cozy garden of games ‚ú® Each one is handmade with love, pixels, and pink sparkles üíñ</p>

    <div class="game-grid">
      <div class="game-card">
        <img class="icon" src="heart.png" alt="strawberry icon">
        <h2>Love is Chemical</h2>
        <iframe src="LoveisChemical.html"></iframe>
      </div>
      <div class="game-card">
        <img class="icon" src="bunny.png" alt="bunny icon">
        <h2>Void Bunny üê∞</h2>
        <iframe src="void-bunny.html"></iframe>
      </div>
      <div class="game-card">
        <img class="icon" src="potion.png" alt="star icon">
        <h2>Witchcraft 101 ‚ú®</h2>
        <iframe src="Witchcraft-101.html"></iframe>
      </div>
      <div class="game-card">
        <img class="icon" src="img/heart.png" alt="heart icon">
        <h2>Microbe Mafia</h2>
        <iframe src="Microbe-Mafia.html"></iframe>
      </div>
    </div>
  </main>

  <footer>
    ‚üµ <a href="index.html" style="color: var(--pink-dark); text-decoration: underline;">Back to Home</a><br />
    ¬© 2025 Nani Echo. Games are a hug in pixel form üíï
  </footer>

  <div class="cursor-glow" id="cursorGlow"></div>

  <script>
    const cursorGlow = document.querySelector('.cursor-glow');
    window.addEventListener('mousemove', e => {
      cursorGlow.style.left = e.clientX + 'px';
      cursorGlow.style.top = e.clientY + 'px';

      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = (e.clientX + (Math.random() * 20 - 10)) + 'px';
      sparkle.style.top = (e.clientY + (Math.random() * 20 - 10)) + 'px';
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 1500);
    });
  </script>
</body>
</html>
