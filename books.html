<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nani Echo - Books</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink-light: #ffb6d0;
      --pink-medium: #ff6f91;
      --pink-dark: #c43e6a;
      --white: #fff;
      --shadow-pink: rgba(255, 111, 145, 0.6);
      --sparkle-color: #fff1f3;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg, var(--pink-light), #fff);
      color: var(--pink-dark);
      height: 100%;
      overflow-x: hidden;
      cursor: none;
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 100px;
      background: var(--pink-medium);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1002;
      box-shadow: 0 3px 15px rgba(196, 62, 106, 0.4);
    }
    nav a {
      text-decoration: none;
      color: var(--white);
      font-size: 2.5rem;
      width: 75px;
      height: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: var(--pink-dark);
      box-shadow: 0 0 15px var(--shadow-pink);
      transition: transform 0.3s ease;
    }
    nav a:hover {
      transform: scale(1.3);
    }
    .container {
      max-width: 1000px;
      margin: 140px auto 4rem;
      padding: 0 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 5rem;
      text-shadow: 0 0 12px var(--pink-dark);
      animation: bounceIn 1s ease-out;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .book-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book-item img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 10px var(--shadow-pink);
      cursor: pointer;
    }
    .book-item:hover {
      transform: scale(1.05);
    }
    .author-notes {
      margin-top: 5rem;
      background: #fff0f6;
      border: 2px dashed var(--pink-dark);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 111, 145, 0.3);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .cursor-glow {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      background: radial-gradient(circle, var(--pink-medium) 0%, transparent 70%);
      filter: drop-shadow(0 0 10px var(--pink-medium));
      transform: translate(-50%, -50%);
      z-index: 1004;
    }
    .sparkle {
      position: fixed;
      pointer-events: none;
      width: 8px;
      height: 8px;
      background: var(--sparkle-color);
      border-radius: 50%;
      filter: drop-shadow(0 0 3px var(--white));
      opacity: 0;
      animation: sparkleAnim 1500ms linear forwards;
      z-index: 1005;
      mix-blend-mode: screen;
    }
    @keyframes sparkleAnim {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(15px, -30px) scale(0.3); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.6); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" title="Home">üè†</a>
    <a href="art.html" title="Art">üé®</a>
    <a href="music.html" title="Music">üéµ</a>
    <a href="games.html" title="Games">üéÆ</a>
    <a href="tech.html" title="Tech">üíª</a>
    <a href="cooking.html" title="Cooking">üç≥</a>
  </nav>

  <main class="container">
    <h1>Library</h1>
    <div class="book-grid">
      <div class="book-item">
        <a href="demo1.html"><img src="cover1.jpg" alt="Comic Cover 1"></a>
      </div>
      <div class="book-item">
        <a href="demo2.html"><img src="cover2.jpg" alt="Comic Cover 2"></a>
      </div>
      <div class="book-item">
        <a href="demo3.html"><img src="cover3.jpg" alt="Comic Cover 3"></a>
      </div>
      <!-- Add more book-item divs as needed -->
    </div>

    <div class="author-notes">
      <h2 style="font-family:'Great Vibes', cursive; font-size:2.5rem; margin-bottom:1rem;">üìù Author Notes</h2>
      <p>These are sneak peeks into the universes I'm building. Some are chaotic, some tender, but all of them have a piece of my heart. Hope you enjoy the ride üíï</p>
    </div>
  </main>

  <div class="cursor-glow" id="cursorGlow"></div>

  <script>
    const cursorGlow = document.getElementById('cursorGlow');
    window.addEventListener('mousemove', e => {
      cursorGlow.style.left = e.clientX + 'px';
      cursorGlow.style.top = e.clientY + 'px';
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = (e.clientX + (Math.random() * 20 - 10)) + 'px';
      sparkle.style.top = (e.clientY + (Math.random() * 20 - 10)) + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1500);
    });
  </script>
</body>
</html>
